<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="styles.css">

  <script>
    // console.log(document.getElementsByClassName("slider"));
    const listofprices = [
      {npageviews:'10K pageviews', vprice: '$8.00'},
      {npageviews:'50K pageviews', vprice: '$12.00'},
      {npageviews:'100K pageviews', vprice: '$16.00'},
      {npageviews:'500K pageviews', vprice: '$24.00'},
      {npageviews:'1M pageviews', vprice: '$36.00'},
    ]
    function resetAnimation(pageviews,price,npageviews, vprice) {
      pageviews.innerHTML = npageviews;
      pageviews.style.animation = 'none';
      pageviews.offsetHeight;
      pageviews.style.animation = null;
      pageviews.style.animation = 'changecolor 1s ease-in-out';

      price.innerHTML = vprice;
      price.style.animation = 'none';
      price.offsetHeight;
      price.style.animation = null;
      price.style.animation = 'changecolor-prices 1s ease-in-out';


    }
    function handleInput(obj) {
      const value = (obj.value - obj.min) / (obj.max - obj.min) * 100
      obj.style.background = 'linear-gradient(to right, var(--full-slider-bar) 0%, var(--full-slider-bar) ' + value + '%, var(--empty-slider-bar) ' + value + '%, var(--empty-slider-bar) 100%)'
      const pageviews = document.getElementsByClassName('pageviews-p').item(0);
      const price = document.getElementsByClassName('price-content').item(0);

      resetAnimation(pageviews,price,listofprices[obj.value-1].npageviews, listofprices[obj.value-1].vprice)
      
    }

    
  </script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <header>
    <img src="images/pattern-circles.svg" alt="circles" class="circles">
    <strong>
      Simple, traffic-based pricing
    </strong>
    <p>
      Sign-up for our 30-day trial. No credit card required.
    </p>

  </header>
  <div class="pricing">
    <div class="pageprices">
      <div class="pageviews">
        <p class="pageviews-p">100K Pageviews</p>

      </div>
      <div class="prices">
        <strong class="price-content">$16.00</strong>
        /month
      </div>
      <!-- 10K pageviews / $8 per month
- 50K pageviews / $12 per month
- 100K pageviews / $16 per month
- 500k pageviews / $24 per month
- 1M pageviews / $36 per month -->
    </div>
    <div class="slider-container">
      <input type="range" min="1" max="5" value="3" class="slider" id="myRange" oninput="handleInput(this)">

    </div>

    Monthly Billing
    Yearly Billing 25% discount

    Unlimited websites
    100% data ownership
    Email reports

    Start my trial

  </div>


</body>
<footer>

  </div>

</footer>

</html>
